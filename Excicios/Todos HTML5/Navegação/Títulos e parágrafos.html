<p> Como basicão temos os título que vão de h1 até h6 onde cada título é inversamente escalonado.
<ul>
    <li><h1>H1</h1></li>
    <li><h2>H2</h2></li>
    <li><h3>H3</h3></li>
    <li><h4>H4</h4></li>
    <li><h5>H5</h5></li>
    <li><h6>H6</h6></li>
</ul>
Para definirmos o parágrafo temos o p e /p que forma sua estrutura.
</p>
